<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carouse Demo</title>
    <link rel="stylesheet" href="../src/icarousel.css">
    <style>
        .icarousel {
            width: 500px;
            height: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="icarousel"></div>
    <div>
        <button class="start">开始</button>
        <button class="stop">停止</button>
        <button class="next">下一张</button>
        <button class="prev">上一张</button>
    </div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
<script src="../src/icarousel.js"></script>
<script>
    var carousel = $('.icarousel').icarousel({
        images: [
            'https://static.bootcss.com/www/assets/img/gulpjs.png?1502824502911',
            {
                src: 'https://static.bootcss.com/www/assets/img/webpack.png?1502824502911',
                href: 'https://webpack.github.io/'
            },
            'https://static.bootcss.com/www/assets/img/lesscss.png?1502824502911']
    });
    $('.start').click(function () {
        carousel.icarousel('start');
    });
    $('.stop').click(function () {
        carousel.icarousel('pause');
    });
    $('.next').click(function () {
        carousel.icarousel('next');
    });
    $('.prev').click(function () {
        carousel.icarousel('prev');
    });
</script>
</body>
</html>
